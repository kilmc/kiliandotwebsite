---
layout: base.njk
---

<div class="music-list-layout">
  <h2>{{title}}</h2>
  <ol>
    {% for item in list %}
    <li class="music-list-item">
      <div class="music-list-item__title">{{ item.title }}</div>
      <div class="music-list-item__artist">{{ item.artist }}</div>
    </li>
    {% endfor %}
  </ol>
</div>
